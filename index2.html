    <title>Gymplan- Comprar</title>

<body>
	<section>
		<header> 
            <img src="img/banner.png" alt="banner logomarca">
		</header>

        <main>
            <a href="index.html" class="back">Voltar</a>
            
            <form name="form-Delivery" method="" action="">
                
                <label for="nome"> Nome Completo: </label>
                <input id="nome" type="name" name="nome" placeholder="Letras" />
                
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="usuario@email.com" />
        
                <label for="telefone"> Telefone: </label>
                <input id="telefone" name="telefone" placeholder="(00) 00000-0000" />

                <label for="cpf"> CPF: </label>
                <input id="cpf"  name="cpf" placeholder="000.000.000-00" />
        
                <fieldset>
                  <legend>Pagamento:</legend>
                    <div><input id="credito" type="radio" name="pagamento" value="credito"><label for="credito">Crédito</label></div>
                    <div><input id="debito" type="radio" name="pagamento" value="debito" /><label for="boleto">Débito</label></div>
                </fieldset>

                <div id="botoes-form">
                <button type="submit" name="bt-finalizar">FINALIZAR</button>
                <button type="reset" name="bt-cancelar">CANCELAR</button>
                </div>
                        
            </form>
        </main>

			<img class="promo" src="img/promocao.jpg" alt="imagem com propaganda">
